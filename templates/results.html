<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Analysis Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: white;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .container {
            max-width: 1000px; /* Adjust width as needed */
        }
        .tooltip {
            position: absolute;
            background-color: #555;
            color: white;
            border-radius: 5px;
            padding: 10px;
            z-index: 1000;
            display: none;
        }
    </style>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="chart"></div>
        <div id="tooltip" class="tooltip"></div>
    </div>
    <script>
        var graphJSON = {{ graphJSON | safe }};
        var featureDescriptions = {{ feature_descriptions | tojson }};

        Plotly.newPlot('chart', graphJSON.data, graphJSON.layout);

        const tooltip = document.getElementById('tooltip');

        document.getElementById('chart').on('plotly_legendhover', function(data) {
            const feature = data.points[0].fullData.name;
            const description = featureDescriptions[feature] || 'No description available';

            tooltip.innerHTML = `<strong>${feature}</strong><br>${description}`;
            tooltip.style.display = 'block';
            tooltip.style.left = `${data.event.clientX + 15}px`;
            tooltip.style.top = `${data.event.clientY + 15}px`;
        });

        document.getElementById('chart').on('plotly_legendout', function(data) {
            tooltip.style.display = 'none';
        });
    </script>
</body>
</html>
