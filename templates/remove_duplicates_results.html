<!-- duplicates_results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duplicates Removed</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Duplicates Removed</h1>
        <div class="results">
            {% for playlist, duplicates in duplicate_details_by_playlist.items() %}
                <h2>{{ playlist }}</h2>
                <ul>
                    {% for track, artist in duplicates %}
                        <li>{{ track }} by {{ artist }}</li>
                    {% endfor %}
                </ul>
            {% endfor %}
        </div>
        <a href="{{ url_for('home') }}" class="btn">Back to Home</a>
    </div>
</body>
</html>
