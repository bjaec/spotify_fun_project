<!-- remove_duplicates.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Removing Duplicates</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        // Automatically submit the form when the page loads
        window.onload = function() {
            document.getElementById('remove-duplicates-form').submit();
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Removing Duplicates...</h1>
        <p>Please wait while we process your request.</p>
        <form id="remove-duplicates-form" action="{{ url_for('process_remove_duplicates') }}" method="POST">
            <!-- No need for token as it's handled by sp -->
        </form>
    </div>
</body>
</html>
